<P><SCRIPT Language="JavaScript">
function GetCookie(name) 
{
	var end = 0; 
	var result = 0;
	var myCookie = " " + document.cookie + ";";
	var searchFor = " " + name + "=";
	var start = myCookie.indexOf(searchFor);
	if (start > -1) 
	{
		start += searchFor.length; end = myCookie.indexOf(";", start);
		 if (end > -1)
			 result = unescape(myCookie.substring(start, end));
	}
	return result;
}
function SetCookie(name, value, expires) 
{
	var expString = ((expires == 0) ? "" : ("; expires =" + expires.toGMTString()));
	document.cookie = name + "=" + (value == 0 ? "" : escape(value)) + expString +"; path=/"; 
}
function ClearCookie(name) 
{
	var expDate = new Date();
	expDate.setTime(200000);
	SetCookie(name, 0, expDate);
}
function VerifyCookiesEnabled() 
{ 
	var date = new Date();
	var val = date.getTime().toString();
	SetCookie("Reg2CookieTest", val, 0);
	var realValue = GetCookie("Reg2CookieTest");
	ClearCookie("Reg2CookieTest");
	if(realValue == 0 || realValue != val)
	{
		alert("You currently have cookies disabled on your browser. You must enable cookies to proceed.");
		return false;
	}
	return true;
}
function key_up(e)
{
	if (e.which == 13 && VerifyCookiesEnabled())
		document.SafeWordForm.submit(); 
}	
if (navigator.appName == "Netscape")
{
	document.onkeyup=key_up;
	
document.captureEvents(Event.KEYUP);
}
