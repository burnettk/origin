[NS-content-store]
WPS-verctl-state = off
WPS-verctl-archDir = /opt/netscape/server4/plugins/content_mgr/archive
WPS-linkmgt-state = off
WPS-linkmgt-auto-update = off
WPS-linkmgt-attrib-size = 1024
WPS-converter-size-limit = 3
WPS-content-store-state = off
WPS-webpub-stopped-agents = true
WPS-ui-dir = /opt/netscape/server4/plugins/content_mgr/ui
WPS-webpub-admin= /opt/netscape/server4/plugins/content_mgr/admin
WPS-verctl-image-dir = /opt/netscape/server4/plugins/content_mgr
WPS-field-map = /opt/netscape/server4/plugins/content_mgr/admin/field.map
NS-tmp-dir = /opt/netscape/server4/plugins/content_mgr/tmp

[NS-content-store-ps]
WPS-ps-pat= /text/main.pat
WPS-toc-pat = /text/TOC.pat
WPS-sys-ps-pat= /text/sys-prop.pat
WPS-dir-toc-pat = /text/dirtoc.pat
WPS-dir-ps-pat = /text/dirps.pat
WPS-no-usr-av-pat = /text/nousrav.pat
WPS-usr-ps-pat = /text/usrps.pat
WPS-admin-fail-pat = /text/admfail.pat
WPS-ver-pat = /text/version.pat
WPS-no-ver-pat = /text/nover.pat
WPS-ver-diff-err-pat = /text/differr.pat

[WPS-collections]
WPS-webhtm-coll = web_htm

[NS-loader]
NS-loader-lib = /opt/netscape/server4/plugins/search/bin/libseldr.so
NS-collection-root = /opt/netscape/server4/https-BCA/search/collections
NS-ascii-style-path = /opt/netscape/server4/plugins/search/common/style
NS-html-style-path = /opt/netscape/server4/plugins/search/common/style/html
NS-news-style-path = /opt/netscape/server4/plugins/search/common/style/news
NS-mail-style-path = /opt/netscape/server4/plugins/search/common/style/mail
NS-pdf-style-path = /opt/netscape/server4/plugins/search/common/style/pdf
NS-keyview-path = /opt/netscape/server4/plugins/search/keyview
NS-keyview-libname = kvhtml.so
NS-doc-type-file = /opt/netscape/server4/plugins/search/admin/nsdoctyp.ini
NS-error-msg = /opt/netscape/server4/plugins/search/admin/nsloader.err
NS-error-file = /opt/netscape/server4/https-BCA/logs/nsloader.log
NS-cgi-convert-path = /opt/netscape/server4/bin/https/admin/bin/wpsdoccnvt
NS-max-idx-file = 1500000
NS-max-text-attr = 30
NS-max-numeric-attr = 5
NS-max-date-attr = 5

[NS-search]
;initialization (location of Verity common for Verity Search Engine)
NS-initparms = /opt/netscape/server4/plugins/search/common
NS-dblist-ini = /opt/netscape/server4/https-BCA/search/admin/dblist.ini
NS-ui-dir = /opt/netscape/server4/plugins/search/ui
NS-max-sessions = 20
NS-max-records = 20
NS-largest-set = 5000
; maximum size of attribute's value
NS-max-attribute-size = 255
NS-query-pat = /text/NS-query.pat
NS-ms-tocstart = /text/HTML-tocstart.pat
NS-ms-tocend = /text/HTML-tocend.pat
NS-date-time = %b-%d-%Y %H:%M
NS-default-html-title = (Untitled)
; set default search type
NS-search-type = NS-boolean-query
; Location of the language config file which contains the 
; list of languages supported for search
NS-lang-conf= /opt/netscape/server4/plugins/search/admin/language.conf
; Lock file used when modifying language.conf file
NS-lang-conf-lock=/opt/netscape/server4/plugins/search/admin/language.lock
; default search engine language and character set
; NS-language = english;8859
; Locations of the userdefs.ini file and the error file
; Used when enabling search from admin
NS-userdefs-db = /opt/netscape/server4/plugins/search/admin/userdefs.ini
NS-error-db = /opt/netscape/server4/plugins/search/admin/nsir.err
; set ACL checking on the TOC output (default is YES)
NS-toc-acl-check = Y
; set ACL checking on the collection (default is NO)
NS-collection-acl-check = N
; path to pattern file to use for descriptions (relative to NS-ui-dir)
NS-allow-collection-descriptions = Y
NS-html-descriptions-pat = /text/HTML-descriptions.pat
; strings to output for various collection states
NS-collection-status-unknown-flag = Unknown
NS-collection-open-flag = Open
NS-collection-closed-flag = Close
NS-collection-broken-flag = Broken
; allow for requests for results in RDM format
NS-allow-rdm-results = Y
; RDM description data
NS-rdm-description = Netscape Enterprise Server Search Plugin
NS-rdm-maintainer = none
NS-rdm-query-language = verity
NS-rdm-referer = http://hanoi.central.sun.com:88
NS-rdm-content-types = text/plain,text/html
; set default date input format (choices are MDY (default), DMY, YMD)
NS-date-input-format = MDY
; will use system stat calls to generate size/create-time data
NS-use-system-stat = Y
; default <pre> tag width, when displaying ASCII formatted text
NS-default-pre-width = 132
; output HTML comments containing debug information to the output pages
NS-html-debug = Y
NS-search-state = off
NS-reindex-cron-log = /opt/netscape/server4/https-admserv/logs/reindexCron.log
NS-update-cron-log = /opt/netscape/server4/https-admserv/logs/updateCron.log

[WebPubSearch]
NS-record-pat = /text/HTML-record.pat
NS-tocstart-pat = /text/HTML-tocstart.pat
NS-tocrec-pat = /text/WEBPUB-tocrec.pat
NS-tocend-pat = /text/HTML-tocend.pat
NS-doc-root = /opt/netscape/server4/docs-BCA
NS-url-base = /
NS-highlight-start = <b>
NS-highlight-end = </b>

[WPS-admin]
WPS-admin-log-dir = /opt/netscape/server4/https-admserv/logs
WPS-webpub-log-dir = /opt/netscape/server4/plugins/content_mgr/logs

