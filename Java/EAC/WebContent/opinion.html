<!DOCTYPE HTML>
<html>
<head>
<title>Everybody's A Critic!</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

	<div class="header">
		<input type="text" id="searchKey" />
		<button id="btnSearch">Search</button>
		<button id="btnAdd">New Opinion</button>
	</div>


	<div class="leftArea">
		<ul id="opinionList"></ul>
	</div>

	<form id="opinionForm">

		<div class="mainArea">

			<label>Id:</label> <input id="opinionId" name="id" type="text" disabled />

			<label>Name:</label> <input type="text" id="name" name="name" required> 
			<label>Email:</label> <input type="text" id="email" name="email" /> 
			<label>Expertise:</label> <input type="text" id="expertise" name="expertise" /> 

			<button id="btnSave">Save</button>
			<button id="btnDelete">Delete</button>

		</div>

		<div class="rightArea">

			<img id="pic" height="300" /> <label>Notes:</label>
			<textarea id="description" name="description"></textarea>
		</div>

	</form>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/opinion.js"></script>

</body>
</html>
